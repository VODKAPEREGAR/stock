{% extends 'account/account_base.html' %}

{% block title %} Регистрация {% endblock %}

{% block content %}
    <form method='post' action="{% url 'account:register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <div class='form-row'>
            <button type='sumbit'>Зарегистрироваться</button>
        </div>
        <p>Если у вас есть аккант, войдите</p>
        <a href='{% url 'account:login' %}'>Войти</a>
    </form>
{% endblock %}
